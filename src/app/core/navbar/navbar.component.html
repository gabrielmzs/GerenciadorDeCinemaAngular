<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
        <a class="navbar-brand fs-2 fw-bolder" routerLink="/view/home/melhores/1">Gerenciador de Cinema</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            [attr.aria-expanded]="menuExpanded ? 'true' : 'false'" aria-controls="navbarNav" (click)="toggleMenu()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'show': menuExpanded}">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-warning" routerLink="/view/home/melhores/1">Melhores Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" routerLink="/view/home/emAlta/1">Filmes em Alta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" routerLink="/view/favoritos">Meus Filmes</a>
                </li>
            </ul>
            <li class="nav-item d-flex ">
                <input type="text" [(ngModel)]="valorInput" [ngModelOptions]="{standalone: true}" name="valorInput"
                    class="form-control me-2 rounded-1" aria-label="Pesquisar filmes">
                <button class="btn btn-warning text-black" type="submit"
                    [routerLink]="['/view/home', valorInput, 1]">Pesquisar</button>
            </li>
        </div>
    </div>
</nav>
