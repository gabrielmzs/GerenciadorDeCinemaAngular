<body class="bg-dark">


    <div class="container d-grip gap-3 y-4">

        <div class="row ">
            <div class="d-flex align-items-center">
                <h2 class="text-light" id="tituloFilme">{{filme.nomePt}} </h2>
                <div class="ms-auto text-end">
                    <i class="'bi bi-heart fs-3 text.warning align-items-center"></i>
                </div>
            </div>
        </div>

                nomePt: obj.title,

                posterUrl: "https://image.tmdb.org/t/p/original/" + obj.poster_path,

        <div class="row gap-3">
            <div class="col-lg-3">
                <img class="img-fluid rounded-3" id="poster" src={{filme.posterUrl}}>
            </div>
            <div class="col-lg">
                <div class="ratio ratio-21x9 h-100">
                    <iframe class="rounded-3" id="iFrameTrailer" frameborder="0" allowfullscreen
                        src={{filme.videoUrl}}></iframe>
                </div>
            </div>
        </div>

        <div class="d-flex m-3 gap-2 mx-lg-0" id="divGeneros">
            <span class="badge rounded-pill fs-7 px-2 py-2 bg-warning text-dark " id="primeiroGenero"></span>
        </div>

        <div class="row border-top">
            <h5 class="f-5 text-light align-items-justify " id="sinopse"> {{filme.sinopse}}</h5>
        </div>
        <div class="row border-top">
            <div class="col-lg-1 align-items-center">
                <h5 class="f-5 text-light fw-bolder  ">Direção:</h5>
            </div>
            <div class="col-lg-3 d-flex">
                <span class="badge rounded-pill fs-4 px-5 py-2 bg-black text-light " id="direcao"></span>
            </div>
        </div>

        <div class="row border-top d-flex" id="divElenco">
            <div class="col-lg-1">
                <h5 class="f-5 text-light fw-bolder ">Elenco:</h5>
            </div>
            <div class="col-lg-1 d-flex" id="nomesElenco">

            </div>
        </div>

    </div>
</body>
